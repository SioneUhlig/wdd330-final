<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sione Uhlig">
    <title>Discover Events - Local Event Discovery</title>
    <meta name="description" content="Explore all local events in your area.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="icon" href="images/favicon.webp" type="image/x-icon">

    <script src="scripts/data-manager.js"></script>
    <script src="scripts/utility.js"></script>
    <script src="scripts/features.js"></script>
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/favicon.webp" alt="Event Discovery Logo" width="44" height="44">
            <span class="site-name">Local Event Discovery</span>
        </div>

        <button class="hamburger" id="ham-btn" aria-label="Toggle navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <nav id="nav-bar" class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html" class="active">Discover</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="favorites.html">Favorites</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="discover-header">
            <h1>Discover Events</h1>
            <p>Explore all the amazing events happening near you</p>
        </section>

        <section class="filter-controls">
            <div class="filter-wrapper">
                <div class="filter-group">
                    <label for="category-filter">Category</label>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="music">Music</option>
                        <option value="food">Food & Drink</option>
                        <option value="arts">Arts & Culture</option>
                        <option value="sports">Sports & Fitness</option>
                        <option value="community">Community</option>
                        <option value="business">Business</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="date-filter">Date</label>
                    <select id="date-filter">
                        <option value="all">Any Date</option>
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="this-week">This Week</option>
                        <option value="this-weekend">This Weekend</option>
                        <option value="next-week">Next Week</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="price-filter">Price</label>
                    <select id="price-filter">
                        <option value="all">Any Price</option>
                        <option value="free">Free</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="distance-filter">Distance</label>
                    <select id="distance-filter">
                        <option value="all">Any Distance</option>
                        <option value="5">Within 5 miles</option>
                        <option value="10">Within 10 miles</option>
                        <option value="25" selected>Within 25 miles</option>
                        <option value="50">Within 50 miles</option>
                        <option value="100">Within 100 miles</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-filter">Sort By</label>
                    <select id="sort-filter">
                        <option value="date">Date</option>
                        <option value="popularity">Popularity</option>
                        <option value="distance">Distance</option>
                    </select>
                </div>

                <button id="apply-filters" class="btn-primary">Apply Filters</button>
                <button id="reset-filters" class="btn-secondary">Reset</button>
            </div>

            <div class="results-count">
                <span id="event-count">Loading events...</span>
            </div>
        </section>

        <section class="events-section">
            <div id="events-container" class="events-grid">
                <div class="loading-spinner"></div>
            </div>
            <div class="load-more-container">
                <button id="load-more" class="btn-secondary" style="display: none;">Load More Events</button>
            </div>
        </section>
    </main>

    <div id="event-modal" class="modal" style="display: none;">
        <div class="modal-content event-detail">
            <button class="close" aria-label="Close event details">&times;</button>
            <div id="event-detail-content">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Local Event Discovery</h3>
                <p>Dallas, TX 75201</p>
                <p>Find events that matter to you</p>
            </div>

            <div class="social">
                <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
                    <img src="images/facebook.svg" alt="facebook" width="16" height="16">
                </a>
                <a href="https://github.com/" target="_blank" aria-label="GitHub">
                    <img src="images/githubimg.svg" alt="github logo" width="16" height="16">
                </a>
                <a href="https://www.linkedin.com/" target="_blank" aria-label="LinkedIn">
                    <img src="images/linkedin.svg" alt="linkedin" width="16" height="16">
                </a>
            </div>

            <div>
                <p>WDD330 Class Project</p>
                <span id="yearjs"></span>
                <div><span id="lastmodified"></span></div>
            </div>
        </div>
    </footer>
</body>

</html>
